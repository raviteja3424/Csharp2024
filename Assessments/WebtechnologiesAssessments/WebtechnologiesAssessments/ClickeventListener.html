<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Button Click Event</title>
</head>
<body>
    <button id="myButton">Click Me!</button>

    <script>
        var button = document.getElementById('myButton');
        button.addEventListener('click', function() {
            console.log('Button was clicked!');
        });</script>
</body>
</html>
